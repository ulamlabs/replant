version: "2.1"

services:
  db:
    image: postgres:12-alpine
    container_name: replant-db
    restart: on-failure
    ports:
      - "5439:5432" # to avoid conflicts with other projects
    volumes:
      - ./.postgres-data/:/var/lib/postgresql/data/
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  migrations:
    build: ./backend/
    image: replant-backend
    container_name: replant-migrations
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres@db/postgres
    entrypoint: /bin/sh
    command:
      [
        "-c",
        "python manage.py migrate && python manage.py loaddata fixtures.json",
      ]
    depends_on:
      db:
        condition: service_healthy

  api:
    build: ./backend/
    image: replant-backend
    container_name: replant-api
    restart: on-failure
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres@db/postgres
    ports:
      - '8001:8000'
    volumes:
      - ./backend/:/app/
      - /app/static
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 5s
      retries: 5
